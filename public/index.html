<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container py-4">

    <h1 class="text-center mb-4">Gestión de Productos</h1>

    <div class="mb-3 text-center">
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalProducto">
            Agregar producto
        </button>
    </div>

    <div class="filtros row mb-3">
        <div class="col-md-4 mb-2">
            <input type="text" id="filtroNombre" class="form-control" placeholder="Buscar por nombre">
        </div>
        <div class="col-md-4 mb-2">
            <select id="filtroCategoria" class="form-select">
                <option value="">Todas las categorías</option>
            </select>
        </div>
        <div class="col-md-4 mb-2">
            <input type="number" id="filtroPrecio" class="form-control" placeholder="Precio máximo">
        </div>
    </div>

    <div id="productosContainer" class="row g-3">
    </div>

    <div id="paginacion" class="text-center mt-3">
    </div>

</div>

<div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="modalProductoLabel">Añadir Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="productoForm">
                    <input type="hidden" id="id">

                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <input type="text" id="descripcion" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" id="precio" class="form-control" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Stock</label>
                        <input type="number" id="stock" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Categoría</label>
                        <select id="categoriaSelect" class="form-select mb-2">
                            <option value="">Seleccionar categoría existente</option>
                        </select>
                        <input type="text" id="categoria" class="form-control" placeholder="Categoría nueva">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" id="btnGuardar" class="btn btn-outline-primary">Guardar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
